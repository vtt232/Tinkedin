<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home/Twitter</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/general.css" />
    <link rel="stylesheet" href="../css/buttons.css" />
    <link rel="stylesheet" href="../css/modal.css" />
    <link rel="stylesheet" href="../css/confirm-delete.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <div class="confirm-delete-container">
      <div class="backdrop confirm-delete-backdrop"></div>
      <div class="modal confirm-delete">
        <p class="confirm-delete__message">
          Are you sure you want to delete this post ?
        </p>

        <div class="confirm-delete__buttons">
          <button class="btn btn--red btn--confirm">Delete it !</button>
          <button class="btn btn--black btn--cancel">Cancel</button>
        </div>
      </div>
    </div>
  </body>
</html>

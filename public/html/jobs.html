<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nguyensongvo profile</title>

    <!--STYLESHEETS-->
    <link rel="stylesheet" href="../css/general.css" />
    <link rel="stylesheet" href="../css/headers.css" />
    <link rel="stylesheet" href="../css/buttons.css" />
    <link rel="stylesheet" href="../css/navbar.css" />
    <link rel="stylesheet" href="../css/jobs.css" />

    <!--GOOGLE FONT FAMILY-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!--ION ICON INSTALLATION-->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <!--FAVICON-->
    <link rel="icon" type="image/png" href="../img/static/logo.png" />
  </head>
  <body>
    <section class="jobs">
      <nav class="nav">
        <div class="nav__left">
          <div class="nav__logo-container">
            <img src="../img/static/logo.png" class="nav__logo" />
          </div>

          <div class="nav__search-bar">
            <input
              class="nav__search-bar-input"
              type="text"
              placeholder="Search"
            />
            <ion-icon
              name="search-outline"
              class="nav__search-bar-icon"
            ></ion-icon>
          </div>
        </div>

        <ul class="nav__items">
          <li class="nav__item">
            <ion-icon name="home-outline" class="nav__item-icon"></ion-icon>
            <p class="nav__item-text">Home</p>
          </li>

          <li class="nav__item">
            <ion-icon name="person-outline" class="nav__item-icon"></ion-icon>
            <p class="nav__item-text">Profile</p>
          </li>

          <li class="nav__item nav__item--active">
            <ion-icon name="bag" class="nav__item-icon"></ion-icon>
            <p class="nav__item-text">Jobs</p>
          </li>
        </ul>
      </nav>

      <div class="jobs__container">
        <h2 class="jobs__title header__secondary">
          Companies we found for you
        </h2>

        <ul class="jobs__list">
          <li class="job__container">
            <div class="company__avatar-container">
              <img
                src="../img/users/avatars/default.jpg"
                class="company__avatar"
              />
            </div>

            <a class="company__name" href="#">High Tech Company</a>
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login to Tinkedin</title>

    <!--STYLESHEETS-->
    <link rel="stylesheet" href="../css/general.css" />
    <link rel="stylesheet" href="../css/headers.css" />
    <link rel="stylesheet" href="../css/buttons.css" />
    <link rel="stylesheet" href="../css/auth.css" />

    <!--GOOGLE FONT FAMILY-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!--FAVICON-->
    <link rel="icon" type="image/png" href="../img/static/logo.png" />
  </head>
  <body>
    <section class="auth">
      <div class="auth__logo-container">
        <img class="auth__logo" src="../img/static/logo.png" />
      </div>

      <div class="auth__form-container">
        <h3 class="header__tertiary">
          Stay updated on your professional world
        </h3>

        <form class="auth__form">
          <div class="auth__form-item">
            <label class="auth__form-label" for="username">Username</label>
            <input
              class="auth__form-input"
              type="text"
              required="true"
              id="username"
              placeholder="Enter your username"
            />
          </div>

          <div class="auth__form-item">
            <label class="auth__form-label" for="password">Password</label>
            <input
              class="auth__form-input"
              type="password"
              required="true"
              id="password"
              placeholder="Enter your password"
            />
          </div>

          <button class="btn btn--blue auth__form-btn">Login</button>

          <p class="auth__form-text">
            New to Tinkedin ? <a href="/signup">Sign up</a>
          </p>
        </form>
      </div>
    </section>
  </body>
</html>
